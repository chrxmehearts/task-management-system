<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account â€” TaskFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card" x-data="{ password: '', confirmPassword: '', get mismatch() { return this.confirmPassword.length > 0 && this.password !== this.confirmPassword } }">
            <div class="auth-card-header">
                <div class="auth-logo">TaskFlow</div>
                <p class="auth-subtitle">Create your account to get started.</p>
            </div>
            <div class="auth-card-body">
                <div th:if="${param.error}" class="alert-error">
                    <span th:text="${param.error[0]}">Registration failed</span>
                </div>
                <form th:action="@{/ui/register}" method="post" @submit.prevent="if (!mismatch) $el.submit()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required x-model="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Repeat your password" required x-model="confirmPassword"
                               :style="mismatch ? 'border-color: var(--color-danger)' : ''">
                        <small x-show="mismatch" style="color: var(--color-danger); font-size: 0.79rem; margin-top: 0.25rem; display: block;">Passwords do not match</small>
                    </div>
                    <button type="submit" class="btn-primary btn-full" :disabled="mismatch">Create Account</button>
                </form>
            </div>
            <div class="auth-footer">
                Already have an account? <a th:href="@{/login}">Sign in &rarr;</a>
            </div>
        </div>
    </div>
</body>
</html>
