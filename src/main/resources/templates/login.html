<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” TaskFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-card-header">
                <div class="auth-logo">TaskFlow</div>
                <p class="auth-subtitle">Welcome back. Sign in to continue.</p>
            </div>
            <div class="auth-card-body">
                <div th:if="${param.error}" class="alert-error">
                    <span th:text="${param.error[0]}">Invalid credentials</span>
                </div>
                <form th:action="@{/ui/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Sign In</button>
                </form>
            </div>
            <div class="auth-footer">
                Don't have an account? <a th:href="@{/register}">Create one &rarr;</a>
            </div>
        </div>
    </div>
</body>
</html>
